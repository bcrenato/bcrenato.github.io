<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">ğŸ” Debug de NotificaÃ§Ãµes PWA</h3>
    </div>
    <div class="card-body">

        <button id="verificarPermissao" class="btn btn-outline-primary me-2">ğŸ” Verificar PermissÃ£o</button>
        <button id="verificarSW" class="btn btn-outline-primary me-2">ğŸ” Verificar Service Worker</button>
        <button id="pegarTokens" class="btn btn-outline-success me-2">ğŸ“„ Listar Tokens no Firebase</button>
        <button id="enviarTeste" class="btn btn-outline-warning me-2">ğŸš€ Enviar NotificaÃ§Ã£o de Teste</button>
        <button id="limparTokens" class="btn btn-outline-danger">ğŸ§¹ Limpar Tokens InvÃ¡lidos</button>
      </div>
      <pre id="saida" class="bg-dark text-white p-3 rounded" style="height: 300px; overflow-y: auto;"></pre>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging.js";

const saida = document.getElementById('saida');

const firebaseConfig = {
  apiKey: "AIzaSyBC73aRe7HLp-zQNpJcbWLlUj24kiQGAcE",
  authDomain: "cadastro-membros-c5cd4.firebaseapp.com",
  databaseURL: "https://cadastro-membros-c5cd4-default-rtdb.firebaseio.com",
  projectId: "cadastro-membros-c5cd4",
  storageBucket: "cadastro-membros-c5cd4.appspot.com",
  messagingSenderId: "250346042791",
  appId: "1:250346042791:web:6bc469b844de69e526b282"
};

const app = initializeApp(firebaseConfig);
const messaging = getMessaging(app);

let tokenAtual = null;

document.getElementById('verificarPermissao').onclick = () => {
  Notification.requestPermission().then(perm => {
    log(`PermissÃ£o para notificaÃ§Ãµes: ${perm}`);
  });
};

document.getElementById('verificarSW').onclick = () => {
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.getRegistration().then(reg => {
      if (reg) {
        log(`âœ… Service Worker registrado: ${reg.scope}`);
      } else {
        log('âŒ Nenhum Service Worker registrado.');
      }
    });
  } else {
    log('âš ï¸ Este navegador nÃ£o suporta Service Workers.');
  }
};

document.getElementById('pegarTokens').onclick = () => {
  fetch('https://cadastro-membros-c5cd4-default-rtdb.firebaseio.com/tokens.json')
    .then(r => r.json())
    .then(data => {
      if (!data) {
        log('âš ï¸ Nenhum token encontrado no Firebase.');
        return;
      }
      log('ğŸ“„ Tokens encontrados:');
      Object.entries(data).forEach(([key, t]) => log(`- ${key}: ${t.token}`));
    });
};

document.getElementById('enviarTeste').onclick = () => {
  if (!tokenAtual) {
    log('âš ï¸ Token atual nÃ£o foi gerado ainda.');
    return;
  }

  const payload = {
    titulo: "Teste do Debug",
    mensagem: "Esta Ã© uma notificaÃ§Ã£o de teste."
  };

  fetch('https://igrejamine.x10.mx/enviar.php', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(payload)
  })
  .then(r => r.json())
  .then(resp => {
    log(`ğŸš€ Resultado do envio: ${JSON.stringify(resp)}`);
  })
  .catch(err => {
    log(`âŒ Erro ao enviar: ${err}`);
  });
};

document.getElementById('limparTokens').onclick = () => {
  fetch('https://cadastro-membros-c5cd4-default-rtdb.firebaseio.com/tokens.json')
    .then(r => r.json())
    .then(data => {
      if (!data) {
        log('âš ï¸ Nenhum token para limpar.');
        return;
      }

      Object.entries(data).forEach(([key, t]) => {
        if (!t.token || t.token.length < 10) {
          fetch(`https://cadastro-membros-c5cd4-default-rtdb.firebaseio.com/tokens/${key}.json`, {
            method: 'DELETE'
          }).then(() => log(`ğŸ§¹ Token invÃ¡lido ${key} removido.`));
        }
      });
      log('ğŸ§¹ VerificaÃ§Ã£o e limpeza concluÃ­das.');
    });
};

// Tentar pegar o token atual
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/firebase-messaging-sw.js')
  .then(registration => {
    log('âœ… Service Worker para FCM registrado.');
    return getToken(messaging, {
      vapidKey: "BK1Vsw-Pp7cMx2ejEA8iA5_g2JIVp157aiA60UNT7d40Zj9OgSBsNuEios8SwmKDpCR8GgmLjUBxAuF8brKZRWI",
      serviceWorkerRegistration: registration
    });
  })
  .then(token => {
    if (token) {
      log(`ğŸ“² Token atual do FCM: ${token}`);
      tokenAtual = token;
    } else {
      log('âš ï¸ UsuÃ¡rio nÃ£o concedeu permissÃ£o para notificaÃ§Ãµes.');
    }
  })
  .catch(err => {
    log(`âŒ Erro ao pegar token: ${err}`);
  });
}

onMessage(messaging, payload => {
  log(`ğŸ“© Mensagem recebida com pÃ¡gina aberta: ${JSON.stringify(payload)}`);
});

function log(texto) {
  saida.textContent += `${texto}\n`;
  saida.scrollTop = saida.scrollHeight;
}
</script>
</body>
</html>
