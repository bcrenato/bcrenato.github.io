<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliar Pregação</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Avaliar Pregação</h2>
    <form id="formPregacao" class="card p-4 shadow">
      <input type="text" id="pastor" class="form-control mb-3" placeholder="Nome do Pastor" required>
      <input type="number" id="nota" class="form-control mb-3" placeholder="Nota (1 a 5)" min="1" max="5" required>
      <textarea id="comentario" class="form-control mb-3" placeholder="Comentário"></textarea>
      <button class="btn btn-primary w-100">Enviar</button>
    </form>
  </div>
  <script>
    document.getElementById("formPregacao").addEventListener("submit", e => {
      e.preventDefault();
      db.ref("avaliacoes/pregacao").push({
        pastor: pastor.value,
        nota: nota.value,
        comentario: comentario.value,
        data: new Date().toISOString()
      }).then(()=>{ alert("Avaliação enviada!"); e.target.reset(); });
    });
  </script>
</body>
</html>
