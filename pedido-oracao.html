<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Oração</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Pedido de Oração</h2>
    <form id="formOracao" class="card p-4 shadow">
      <input type="text" id="nome" class="form-control mb-3" placeholder="Seu nome" required>
      <textarea id="pedido" class="form-control mb-3" placeholder="Escreva seu pedido..." required></textarea>
      <button class="btn btn-warning w-100">Enviar Pedido</button>
    </form>

    
<div class="text-center mt-3">
  <a href="index.html" class="btn btn-outline-secondary">⬅ Voltar ao Início</a>
</div>
    

  </div>
  <script>
    document.getElementById("formOracao").addEventListener("submit", e=>{
      e.preventDefault();
      db.ref("pedidosOracao").push({
        nome: nome.value,
        pedido: pedido.value,
        data: new Date().toISOString()
      }).then(()=>{ alert("Pedido enviado!"); e.target.reset(); });
    });
  </script>
</body>
</html>
