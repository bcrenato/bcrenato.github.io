<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Cadastros - Igreja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-church text-2xl"></i>
                <span class="text-xl font-bold">Igreja Cristã</span>
            </div>
            <div>
                <a href="index.html" class="px-4 py-2 bg-white text-indigo-600 rounded-lg hover:bg-gray-100 transition">
                    <i class="fas fa-plus-circle mr-2"></i>Novo Cadastro
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <div class="gradient-bg text-white rounded-xl p-6 shadow-lg max-w-4xl mx-auto">
                <h1 class="text-3xl md:text-4xl font-bold mb-2">
                    <i class="fas fa-list mr-2"></i> Membros Cadastrados
                </h1>
                <p class="text-white/90">Visualize todos os membros cadastrados em nossa comunidade</p>
            </div>
        </header>

        <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <div class="flex justify-between items-center mb-6">
                <div class="relative w-64">
                    <input type="text" id="searchInput" placeholder="Buscar membros..." 
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-indigo-500">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                <div>
                    <select id="filterSelect" class="px-4 py-2 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="all">Todos</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">E-mail</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cidade</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data Cadastro</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="membersTable" class="bg-white divide-y divide-gray-200">
                        <!-- Dados serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="mt-4 flex justify-between items-center">
                <div class="text-sm text-gray-500" id="totalMembers">Total: 0 membros</div>
                <div class="flex space-x-2">
                    <button id="prevPage" class="px-3 py-1 border rounded-lg bg-gray-100 disabled:opacity-50">&lt;</button>
                    <span id="pageInfo" class="px-3 py-1">Página 1</span>
                    <button id="nextPage" class="px-3 py-1 border rounded-lg bg-gray-100 disabled:opacity-50">&gt;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Member Details Modal -->
    <div id="memberModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-xl p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800" id="modalTitle">Detalhes do Membro</h3>
                <button id="closeMemberModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div id="memberDetails">
                <!-- Conteúdo será preenchido via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="visualizar.js"></script>
</body>
</html>
