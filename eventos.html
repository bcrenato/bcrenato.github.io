<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Evento - Administração</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <style>
    body { background: #f8f9fa; font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin-top: 50px; }
    .card { border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center">Cadastrar Novo Evento</h2>
      <form id="formEvento">
        <div class="mb-3">
          <label class="form-label">Título do Evento</label>
          <input type="text" id="titulo" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Data</label>
          <input type="date" id="data" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Hora</label>
          <input type="time" id="hora" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea id="descricao" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar Evento</button>
      </form>
    </div>
  </div>

  <script>
    // Cadastro de Eventos no Firebase
    document.getElementById("formEvento").addEventListener("submit", e => {
      e.preventDefault();

      const titulo = document.getElementById("titulo").value.trim();
      const data = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;
      const descricao = document.getElementById("descricao").value.trim();

      if (!titulo || !data || !hora || !descricao) {
        alert("Preencha todos os campos!");
        return;
      }

      db.ref("eventos").push({ titulo, data, hora, descricao })
        .then(() => {
          alert("✅ Evento cadastrado com sucesso!");
          e.target.reset();
        })
        .catch(err => alert("❌ Erro ao cadastrar: " + err.message));
    });
  </script>
</body>
</html>
