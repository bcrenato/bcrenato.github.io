<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Eventos - Administração</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <style>
    body { background: #f8f9fa; font-family: Arial, sans-serif; }
    .container { max-width: 800px; margin-top: 40px; }
    .card { border-radius: 10px; }
    .table td, .table th { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Formulário de Cadastro -->
    <div class="card shadow p-4 mb-4">
      <h2 class="mb-4 text-center">Cadastrar Novo Evento</h2>
      <form id="formEvento">
        <div class="mb-3">
          <label class="form-label">Título do Evento</label>
          <input type="text" id="titulo" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Data</label>
          <input type="date" id="data" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Hora</label>
          <input type="time" id="hora" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea id="descricao" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar Evento</button>
      </form>
    </div>

    <!-- Lista de Eventos -->
    <div class="card shadow p-4">
      <h3 class="mb-3 text-center">Eventos Cadastrados</h3>
      <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>Título</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaEventos">
          <tr><td colspan="4" class="text-muted">Carregando eventos...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const formEvento = document.getElementById("formEvento");
    const tabelaEventos = document.getElementById("tabelaEventos");
    let eventoEditando = null; // ID do evento em edição

    // Cadastro ou Edição de Evento
    formEvento.addEventListener("submit", e => {
      e.preventDefault();
      const titulo = document.getElementById("titulo").value.trim();
      const data = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;
      const descricao = document.getElementById("descricao").value.trim();

      if (!titulo || !data || !hora || !descricao) {
        alert("Preencha todos os campos!");
        return;
      }

      if (eventoEditando) {
        // Editar evento existente
        db.ref("eventos/" + eventoEditando).update({ titulo, data, hora, descricao })
          .then(() => {
            alert("✏ Evento atualizado com sucesso!");
            formEvento.reset();
            eventoEditando = null;
          });
      } else {
        // Cadastrar novo evento
        db.ref("eventos").push({ titulo, data, hora, descricao })
          .then(() => {
            alert("✅ Evento cadastrado com sucesso!");
            formEvento.reset();
          });
      }
    });

    // Carregar e exibir eventos
    function carregarEventos() {
      db.ref("eventos").orderByChild("data").on("value", snapshot => {
        tabelaEventos.innerHTML = "";
        if (!snapshot.exists()) {
          tabelaEventos.innerHTML = `<tr><td colspan="4" class="text-muted">Nenhum evento cadastrado.</td></tr>`;
          return;
        }
        snapshot.forEach(child => {
          const evento = child.val();
          const id = child.key;
          const linha = document.createElement("tr");
          linha.innerHTML = `
            <td>${evento.titulo}</td>
            <td>${new Date(evento.data).toLocaleDateString('pt-BR')}</td>
            <td>${evento.hora}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" onclick="editarEvento('${id}')">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="excluirEvento('${id}')">Excluir</button>
            </td>
          `;
          tabelaEventos.appendChild(linha);
        });
      });
    }
    carregarEventos();

    // Editar evento
    window.editarEvento = function (id) {
      db.ref("eventos/" + id).once("value").then(snapshot => {
        const evento = snapshot.val();
        document.getElementById("titulo").value = evento.titulo;
        document.getElementById("data").value = evento.data;
        document.getElementById("hora").value = evento.hora;
        document.getElementById("descricao").value = evento.descricao;
        eventoEditando = id;
      });
    };

    // Excluir evento
    window.excluirEvento = function (id) {
      if (confirm("Tem certeza que deseja excluir este evento?")) {
        db.ref("eventos/" + id).remove()
          .then(() => alert("🗑 Evento excluído com sucesso!"));
      }
    };
  </script>
</body>
</html>
