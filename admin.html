<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel de Notificações</title>
</head>
<body>
  <h1>Enviar Notificação</h1>
  <form id="form">
    <input type="text" name="titulo" placeholder="Título" required><br><br>
    <textarea name="mensagem" placeholder="Mensagem" required></textarea><br><br>
    <button type="submit">Enviar</button>
  </form>
  <div id="resultado" style="white-space:pre; margin-top:20px;"></div>

<script>
document.getElementById("form").addEventListener("submit", e => {
  e.preventDefault();

  const titulo = e.target.titulo.value;
  const mensagem = e.target.mensagem.value;

  fetch("https://igrejamine.x10.mx/enviar.php", {
    method: "POST",
    body: JSON.stringify({ titulo, mensagem }),
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(r => r.text())
  .then(t => document.getElementById("resultado").innerText = t)
  .catch(err => console.error(err));
});
</script>
</body>
</html>
