<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Admin Notificações</title>
</head>
<body>
  <h1>Enviar Notificação</h1>
  <form id="formNotificacao">
    <label>Título: <input type="text" id="titulo" required /></label><br />
    <label>Mensagem: <textarea id="mensagem" required></textarea></label><br />
    <label>URL da Imagem: <input type="url" id="imagem" /></label><br />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('formNotificacao');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        title: document.getElementById('titulo').value,
        body: document.getElementById('mensagem').value,
        image: document.getElementById('imagem').value || null,
      };
      try {
        const res = await fetch('https://SEU_BACKEND_URL/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (res.ok) alert('Notificação enviada com sucesso!');
        else alert('Erro ao enviar notificação');
      } catch (error) {
        alert('Erro na requisição');
        console.error(error);
      }
    });
  </script>
</body>
</html>
